<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Sign up Form</title>
        <!-- photo by lalo Hernandez on unsplash -->
    </head>
    <body>
        <div class="background">
            <div class="big-image">
                <div class="logo">
                    <img src="img/odin-lined.png" alt="the odin project logo">
                    <h1>ODIN</h1>
                </div>
            </div>
            <main>
                <section class="introduction">
                    <p>
                        This is not a real online service! You know you need something
                        like this in your life to help you realize your deepest
                        dreams. 
                        <br> Sign up <em>now</em> to get started.
                    </p>
                    <p>
                        <strong> You <em>know</em> you want to.</strong>
                    </p>
                </section>
                <form action="#">
                    <div class="form-inputs">
                        <legend>Let's do this!</legend>
                        <fieldset>
                            <div class="inputs-cell">
                                <label for="first_name">First Name</label>
                                <input type="text" name="first_name" id="first_name">
                            </div>
                            <div class="inputs-cell">
                                <label for="last_name">Last Name</label>
                                <input type="text" name="last_name" id="last_name">
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="inputs-cell">
                                <label for="email">Email</label>
                                <input type="email" name="emial" id="email">
                            </div>
                            <div class="inputs-cell">
                                <label for="phone_number">Phone Number</label>
                                <input type="text" name="phone_number" id="phone_number">
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="inputs-cell">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password">
                            </div>
                            <div class="inputs-cell">
                                <label for="confirm_password">Confirm Password</label>
                                <input type="password" name="confirm_password" id="confirm_password">
                            </div>
                        </fieldset>
                    </div>
                    <div class="form-buttons">
                        <button type="submit">Create Account</button>
                        <p>
                            Already have an account? 
                            <a href="#">Log in</a>
                        </p>
                    </div>

                </form>
            </main>
        </div>
        










    </body>
</html>
